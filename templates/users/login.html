{% extends 'common/base.html' %}

{% block content %}

    <form action="{% url 'login' %}" method='POST'>
        {% csrf_token %}
        {% if errors %}
            {% for error in errors %}
                <div class="alert alert-danger" role="alert">
                    {{ error | escape }}
                </div>
            {% endfor %}
        {% endif %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="email" name="username" class="form-control" id="username" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="set a password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        don't have account ? <a href="{% url 'register' %}" >Register</a>
    </form>
    

{% endblock %}
