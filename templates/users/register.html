{% extends 'common/base.html' %}

{% block content %}

    <form action="{% url 'register' %}" method='POST'>
        {% csrf_token %}
        {% if errors %}
            {% for error in errors %}
                <div class="alert alert-danger" role="alert">
                    {{ error | escape }}
                </div>
            {% endfor %}
        {% endif %}
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="set a password" required>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" name="confirm-password" class="form-control" id="confirm-password" placeholder="set a password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        already have an account ? <a href="{% url 'login' %}">Login</a>
    </form>
    

{% endblock %}
